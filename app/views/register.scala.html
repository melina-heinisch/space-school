@()(implicit assetsFinder: AssetsFinder)

    @main("Register") {
        <head>
            <meta charset="UTF-8">
            <title></title>
                <!-- Schriftart muss importiert werden -->
            <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
                <!-- style.css wird schon in main.html eingebunden, kann nach dem mergen gelöscht werde -->
            <link href="@assetsFinder.path("stylesheets/registration.css")" rel="stylesheet">
            <script src="@routes.Assets.versioned("javascripts/registration.js")"></script>
        </head>

        <body>
            <div class="center">
                <h1>Registrieren</h1>
                <label class="block" for="userName">Benutzername</label>
                <input type="text" class="form-control" id="userName" name="userName">
                <br><br>

                <label class="block" for="password1">Passwort</label>
                <input type="password" class="form-control" id="password1" name="password1">
                <br><br>
                <label class="block" for="password2">Passwort wiederholen</label>
                <input type="password" class="form-control" id="password2" name="password2">
                <br><br>

                <button id="doneBtn" class="basic_btn primary_btn" onclick="createUser()" >Fertig</button><br><br><br>

                <a href="@routes.LoginController.login()" >
                    <button id="backLoginBtn" class="basic_btn secondary_btn">Zurück zum Login</button>
                </a>
            </div>
        </body>
        }
